<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h2>Список пользователей</h2>
<div name="userinfo" id="userinfo">
    <div name="id" id="id"></div>
    <div name="name" id="name"></div>
    <div name="bio" id="bio"></div>
</div>
<form name="userForm">
    <input type="hidden" name="id" value="0" />
    
    <div class="form-group col-md-5">
        <label for="bio">О себе:</label>
        <input class="form-control" name="age" type="text" />
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Подтвердите изменения</h5>
            <div class="form-group col-md-5">
                <label for="name">Имя:</label>
                <input class="form-control" name="name" />
            </div>
            <div class="form-group col-md-5">
                <label for="bio">Пароль:</label>
                <input class="form-control" name="age" type="password" />
            </div>
        </div>
    </div>
    <div class="panel-body">
        <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped  col-md-6">
    <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
    <tbody>
    </tbody>
</table>
<script>
    // Получение всех пользователей
    async function GetUsers() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api/user", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        let params = (new URL(document.location)).searchParams;
        let id = params.get("id");
        if(Boolean(id))
            await GetUser(id);
        // если запрос прошел нормально
        else if (response.ok === true) {
            // получаем данные
            const users = await response.json();
            let rows = document.querySelector("tbody");
            users.forEach(user => {
                // добавляем полученные элементы в таблицу
                rows.append(row(user));
            });
        }
    }
    // Получение одного пользователя
    async function GetUser(id) {
        debugger;
        const response = await fetch("/api/user/" + id, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const user = await response.json();
            let userid = document.getElementById('id');
            let userName = document.getElementById('name');
            let userbio = document.getElementById('bio');
            
            userid.innerHTML = user.id;
            userName.innerHTML = user.userName;
            userbio.innerHTML = user.bio;
        }
    }
    // Изменение пользователя
    async function EditUser(userName, userBio, userPassword) {
        const response = await fetch("api/user", {
            method: "PUT",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                userName: userName,
                bio: userBio,
                Password: userPassword
            })
        });
        if (response.ok === true) {
            const user = await response.json();
            reset();
            document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
        }
    }

    // сброс формы
    function reset() {
        const form = document.forms["userForm"];
        form.reset();
        form.elements["id"].value = 0;
    }
    // создание строки для таблицы
    function row(user) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", user.id);

        const idTd = document.createElement("td");
        idTd.append(user.id);
        tr.append(idTd);

        const nameTd = document.createElement("td");
        nameTd.append(user.userName);
        tr.append(nameTd);

        const linksTd = document.createElement("td");

        const editLink = document.createElement("a");
        editLink.setAttribute("data-id", user.id);
        editLink.setAttribute("style", "cursor:pointer;padding:15px;");
        editLink.append("Изменить");
        editLink.addEventListener("click", e => {

            e.preventDefault();
            GetUser(user.id);
        });
        linksTd.append(editLink);

        const removeLink = document.createElement("a");
        removeLink.setAttribute("data-id", user.id);
        removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
        removeLink.append("Удалить");
        removeLink.addEventListener("click", e => {

            e.preventDefault();
            DeleteUser(user.id);
        });

        linksTd.append(removeLink);
        tr.appendChild(linksTd);

        return tr;
    }
    // сброс значений формы
    document.getElementById("reset").click(function (e) {

        e.preventDefault();
        reset();
    })

    // отправка формы
    document.forms["userForm"].addEventListener("submit", e => {
        e.preventDefault();
        const form = document.forms["userForm"];
        const name = form.elements["name"].value;
        const bio = form.elements["bio"].value;
        const password = form.elements["password"].value;
            EditUser(name, bio,);
    });

    // загрузка пользователей
    GetUsers();

</script>
</body>
</html>
